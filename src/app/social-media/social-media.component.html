<div class="social-media-div">
  <a href="{{ socialMediaLinks.github }}"
    class="icon-button github"
    target="_blank">
    <i class="fab fa-github"></i>
    <span></span>
  </a>
  <a href="{{ socialMediaLinks.linkedin }}"
    class="icon-button linkedin"
    target="_blank">
    <i class="fab fa-linkedin-in"></i>
    <span></span>
  </a>
  <a href="{{ 'mailto:' + socialMediaLinks.email }}"
    class="icon-button email"
    target="_blank">
    <i class="fas fa-envelope"></i>
    <span></span>
  </a>
</div>
